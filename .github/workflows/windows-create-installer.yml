name: windows-make-installer

on:
  workflow_run:
    workflows: ["Pylint"]
    types:
      - completed
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+rc[0-9]+'
    

jobs:
  Windows-Installer:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Set output
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}

      - name: Make enviromment Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install PyInstaller
        run: python -m pip install pyinstaller

      - name: Building Zork's exe with PyInstaller
        run: | 
          python -m PyInstaller ./zork/zork++.py --onefile --name zork++

      - name: Building the installer with Inno Setup
        run: |
          "%programfiles(x86)%\Inno Setup 6\iscc.exe" ".\release-config\windows-installer-zork.iss"
        shell: cmd

      - name: Generate a new Windows Zork release
        uses: marvinpinto/action-automatic-releases@latest
        id: create-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          draft: false
          automatic_release_tag: ${{ steps.vars.outputs.tag }}

      - name: Make Zip
        run: |
          7z a windows-installer.zip zork-installer.exe

      - name: Upload windows artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: windows-installer.zip
          asset_name: windows-installer.zip
          asset_content_type: application/zip
