name: windows-make-installer

on:
  workflow_run:
    workflows: ["Pylint"]
    types:
      - completed
  push:
    tags:
      - "v*"

jobs:
  Building-Installer:
    runs-on: windows-latest
    steps: 

      - uses: actions/checkout@v3
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Make enviromment Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install PyInstaller
        run: python -m pip install pyinstaller

      - name: Building exe with PyInstaller
        run: | 
          python -m PyInstaller setup.py --name zork++

      - name: Building the installer
        run: |
          "%programfiles(x86)%\Inno Setup 6\iscc.exe" "windows-installer-zork.iss"
        shell: cmd

      - name: Upload results as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: Zork++ Windows Installer
          path: .\zork-installer.exe
      