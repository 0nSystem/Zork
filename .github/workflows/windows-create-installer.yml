name: windows-make-installer

on:
  push:
  pull_request:

jobs:
  Building-Installer:
    runs-on: windows-latest
    steps: 

      - uses: actions/checkout@v3
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Make enviromment Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install PyInstaller
        run: python -m pip install pyinstaller

      - name: Building exe with PyInstaller
        run: | 
          python -m PyInstaller setup.py

      - name: Building the installer
        run: |
          "%programfiles(x86)%\Inno Setup 6\iscc.exe" "installer-zork.iss"
        shell: cmd

      - uses: EndBug/add-and-commit@v9
        with:
          add: 'zork++.exe'
          author_name: Action Installer Windows
          author_email: actionInstallerWindows@dontContactPlease.com
          commit: --signoff
          message: 'Save windows installer Zork++'
